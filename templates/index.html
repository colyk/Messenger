                                </div>
                            </div>

                                        <div class="user_photo">UN</div>
                                        <h5 class="modal-title active" id="modalUserInfo">
                                            <div id="modalUserNickname">Nickname</div>

                                                </div>
                                            </li>
                                            <li><i class="fas fa-user-times"></i> Block user</li>
                                        </ul>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-block btn-secondary" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
